<ion-menu contentId="principal">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item *ngFor="let item of itens" [href]="item.link">
        <ion-icon [name]="item.icone"></ion-icon>
        <ion-label>{{item.nome}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
