<app-cabecalho titulo={{titulo}}></app-cabecalho>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">vendas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button color="success" (click)="presentActionSheet()" style="width: 96%; margin-left: 2%;">
    Modal
  </ion-button>

  <ion-list>
    <ion-item *ngFor="let venda of vendas" >
      <div>
        <ion-label>
          Cliente: {{venda.nomeCliente}}
        </ion-label>  
        <ion-label>
          R$: {{venda.valorVenda}}
        </ion-label>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
