<app-cabecalho titulo={{titulo}}></app-cabecalho>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">produtos</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="height: 100%; background: #ffff00 url('../../assets/img/Fundo.png') center repeat !important;">
    <ion-button id="present-alert" style="width: 100%;">Informe os Dados</ion-button>
    <ion-alert trigger="present-alert" header="Informe Seus Dados!" [buttons]="alertButtons" [inputs]="alertInputs"></ion-alert>
    <app-input-torge label="Data" type="date"></app-input-torge>
    <app-input-torge label="Nome" type="text"></app-input-torge>
    <app-input-torge label="Idade" type="number"></app-input-torge>

    <ion-list style="background: transparent !important; width: 80%;">
      <ion-item *ngFor="let produto of produtos">
        <ion-label style="width: 80%;">{{produto.nome}}</ion-label>
        <ion-label style="width: 20%;">R$: {{produto.preco}}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
