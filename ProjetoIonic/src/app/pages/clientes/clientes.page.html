<app-cabecalho titulo={{titulo}}></app-cabecalho>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">clientes</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-button routerLink="/produtos" style="width: 46%; margin-left: 2%; margin-right: 2%; height: 50px;">
      <img src="../../../assets/icon/outros.png" />
      Produtos
    </ion-button>

    <ion-button routerLink="/vendas" style="width: 46%; margin-left: 2%; margin-right: 2%; height: 50px;">
      <img src="../../../assets/icon/favicon.png" />
      Vendas
    </ion-button>

    <ion-button routerLink="/cards" style="width: 100%;">
      Cards
    </ion-button>

    <ion-button routerLink="/data" style="width: 100%;">
      Datas
    </ion-button>

    <ion-list>
      <ion-item *ngFor="let item of itens" routerLink={{item.link}} detail>
        <ion-icon name={{item.icone}} slot="start"></ion-icon>
        <ion-label>{{item.nome}}</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
